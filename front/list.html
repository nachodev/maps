<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
</head>
<body>
<div id="mapid" style="width: 1000px; height: 800px"></div>

<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>
    function drawMarks(){
        $.ajax({
            url: "http://localhost:3000/api/marks",
            type: "GET",
            crossDomain: true,
            dataType: "json",
            success: function (response) {
                var marks = response;
                for (var i = 0; i < marks.length; i++) {
                    var obj = marks[i];

                    var html =  "";
                    html += "<b>" + obj.title + "</b>";
                    html += "<p>" + obj.text + "</p>";
                    html += "<a href='http://" + obj.link  + "' target='_blank'> link >> </a>" ;


                    L.marker([obj.latitude, obj.longitude]).addTo(mymap)
                            .bindPopup(html);

                }
            },
            error: function (xhr, status) {
                alert("error");
            }
        });
    }


    var mymap = L.map('mapid').setView([50, 0], 2);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    drawMarks();




</script>

</body>
</html>
