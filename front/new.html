<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maps</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <style>
            input, textarea {
                width: 100%;
            }

            textarea {
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="mapid" style="width: 600px; height: 400px; float: left;"></div>
        <div style="width: calc(100% - 650px);float:left; margin-left: 40px;">
            <form>
                <input id="title" type="text" placeholder="title">
                <textarea id="text" placeholder="text"></textarea>
                <input id="link" type="text" placeholder="link">
                <button onclick="sendData(); return false"> Accept</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-2.2.3.min.js"
                integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script>
            var mark = {
                longitude: 0,
                latitude: 0,
                title: '',
                text: '',
                link: ''
            }
            var mymap = L.map('mapid').setView([50, 0], 1);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);

            var popup = L.popup();

            function onMapClick(e) {
                console.log(e.latlng.lat, e.latlng.lng);
                mark.longitude = e.latlng.lng;
                mark.latitude = e.latlng.lat;
                popup
                        .setLatLng(e.latlng)
                        .setContent("Marked!")
                        .openOn(mymap);
            }

            mymap.on('click', onMapClick);

        </script>
        <script>


            function assignData() {
                mark = {
                    longitude: mark.longitude,
                    latitude: mark.latitude,
                    title: $("#title").val(),
                    text: $("#text").val(),
                    link: $("#link").val()
                }
            }

            function sendData() {
                assignData()
                $.ajax({
                    url: "http://localhost:3000/api/marks",
                    type: "POST",
                    crossDomain: true,
                    data: mark,
                    dataType: "json",
                    success: function (response) {
                        var resp = JSON.parse(response)
                        console.log(resp.status);
                    },
                    error: function (xhr, status) {
                        alert("error");
                    }
                });


            }
        </script>

    </body>
</html>
